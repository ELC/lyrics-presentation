    <style>
        textarea {
            margin: 20px;
            font-family: "Verdana";
            font-size: 25pt;
            text-transform: uppercase;
            resize: none;
            width: 520px;
            min-width: 520px;
            max-width: 520px;
        }

        body {
            font-family: "Verdana";
            background-color: #eee;
        }

        h1 {
            text-decoration: none;
            font-size: 28pt;
            margin: 0;
        }

        p {
            text-align: justify;
        }

        .main-container {
            display: flex;
            background-color: white;
            height: 95%;

            margin: 20px 20px 20px 20px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);

        .right {
            height: 100%;
            width: 100%;
            display: flex;
            flex-flow: column;
        }

        .right .lang-nav {
            display: flex;
            height: 35px;
            margin: 20px 20px 0 0;
            justify-content: flex-end;
        }

        .flag {
            width: 35px;
            cursor: pointer;
            margin-left: 10px;
        }

        .right .content {
            flex: 1 1 auto;
            margin-right: 20px;
            font-size: 16pt;
        }

        .right .buttons {
            flex: 0 1 40px;
            margin: 0 20px 20px 0;
        }

        .button {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 18pt;
            margin: 5px auto;
            font-family: "Verdana";
            height: 60px;
            cursor: pointer;
            width: 100%
        }

        .blue {
            background-color: hsl(195, 100%, 36%);
        }

        .blue:hover {
            background-color: hsl(195, 100%, 27%);
        }

        .red {
            background-color: hsl(4, 65%, 44%);
        }

        .red:hover {
            background-color: hsl(4, 65%, 30%);
